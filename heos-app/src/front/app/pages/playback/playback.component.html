<mat-card class="playback-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{(status$ | async)?.InstanceID.currentTrackMetaData.item.dcTitle}}</mat-card-title>
      <mat-card-subtitle>{{(status$ | async)?.InstanceID.currentTrackMetaData.item.artist}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="(status$ | async)?.InstanceID.currentTrackMetaData.item.albumArtURI" alt="AlbumArt">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <mat-slider style="width: 100%;" aria-label="unit(s)"></mat-slider>
        <div fxLayout="row" fxLayoutAlign="center center" >
          <button mat-icon-button>
            <mat-icon>skip_previous</mat-icon>
          </button>
          <button mat-icon-button (click)="play()">
            <mat-icon>play_arrow</mat-icon>
          </button>
          <button mat-icon-button (click)="pause()">
            <mat-icon>pause_arrow</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>skip_next</mat-icon>
          </button>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>volume_up</mat-icon>
          </button>
          <mat-menu #menu="matMenu" yPosition="above">
            <button disableRipple mat-menu-item>
                <mat-slider>
        
                </mat-slider>
              </button>
          </mat-menu>
        </div>        
    </mat-card-actions>
  </mat-card>
